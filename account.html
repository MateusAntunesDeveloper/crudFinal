<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - UrbanStyleStore</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-tshirt"></i> UrbanStyleStore</h1>
                <p class="tagline">Roupas e Bonés com Estilo</p>
            </div>
            
            <div class="user-info">
                <div class="user-greeting">
                    <i class="fas fa-user-circle"></i>
                    <div>
                        <p class="welcome">Bem-vindo, <span id="user-name">Usuário</span></p>
                       
                    </div>
                </div>
                <div class="user-actions">
                    <a href="page.html" class="btn-icon" title="Loja">
                        <i class="fas fa-store"></i>
                    </a>
                    <a href="#" class="btn-logout" title="Sair" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
<!-- Adicione esta seção APÓS a div .account-settings -->
<div class="back-to-store" style="margin-top: 30px; text-align: center;">
    <a href="page.html" class="btn-store" style="display: inline-flex; align-items: center; gap: 10px; padding: 12px 24px; background-color: #2c3e50; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
        <i class="fas fa-store"></i>
        Voltar para a Loja
    </a>
</div>
    <!-- Conteúdo da conta -->
    <main class="main-content">
        <div class="container">
            <h2><i class="fas fa-history"></i> Histórico de Pedidos</h2>
            
            <div class="order-history">
                <!-- Pedidos serão carregados dinamicamente -->
                <div class="order-card">
                    <h3>Pedidos:#</h3>
                    <p>Datas:##/##/#####</p>
                    <p>Status:#</p>
                    <p>Total: R$:#</p>
                </div>
                <div class="order-card">
                    <h3>Pedido: #</h3>
                    <p>Data: ##/##/####</p>
                    <p>Status:#</p>
                    <p>Total: R$ #</p>
                </div>
                <!-- Mais pedidos podem ser adicionados -->
            </div>

            <h2><i class="fas fa-user-cog"></i> Configurações da Conta</h2>
            <div class="account-settings">
                <button id="changePasswordBtn"><i class="fas fa-key"></i> Alterar Senha</button>
                <button id="updateEmailBtn"><i class="fas fa-envelope"></i> Alterar E-mail</button>
                <button id="deleteAccountBtn" class="danger"><i class="fas fa-trash"></i> Excluir Conta</button>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 UrbanStyle. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
<div class="user-actions">
    <a href="page.html" class="btn-icon" title="Loja">
        <i class="fas fa-store"></i>
    </a>
    <a href="#" class="btn-logout" title="Sair" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i>
    </a>
</div>

    <script>
        // Exemplo simples de preenchimento de dados do usuário (em produção, pegar do backend)
        document.getElementById('user-name').textContent = localStorage.getItem('userName') || 'João Silva';
        document.getElementById('user-email').textContent = localStorage.getItem('userEmail') || 'joao@email.com';
       

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Limpa dados do usuário (ex.: localStorage)
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            alert('Você saiu da conta.');
            window.location.href = 'index.html';
        });

        // Botões de configurações (só exemplo)
        document.getElementById('changePasswordBtn').addEventListener('click', () => alert('Funcionalidade de alterar senha'));
        document.getElementById('updateEmailBtn').addEventListener('click', () => alert('Funcionalidade de alterar e-mail'));
        document.getElementById('deleteAccountBtn').addEventListener('click', () => {
            if(confirm('Tem certeza que deseja excluir a conta?')) {
                alert('Conta excluída.');
                window.location.href = 'index.html';
            }
        });
    </script>

</body>
</html>
